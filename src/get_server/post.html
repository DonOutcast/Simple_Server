<form onsubmit="send(event)">
    <div>
        <label for="say">What greeting do you want to say?</label>
        <input name="say" id="say" value="Hi"/>
    </div>
    <div>
        <label for="to">Who do you want to say it to?</label>
        <input name="to" id="to" value="Mom"/>
    </div>
    <div>
        <button>Send my greetings</button>
    </div>
    <h2></h2>
</form>
<script>

    function send(evt) {
        evt.preventDefault();
        let data = {
            data1: document.querySelector('#say').value,
            data2: document.querySelector('#to').value
        }

        console.log(data);
        fetch('/say', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(res => res.json())
            .then(res => {
                console.log(res);
                document.querySelector('h2').innerHTML = res.POST
            })
            .catch(err => {
                console.log(err);
            });
    }
</script>
